<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Popular Movie</title>
    <link rel="stylesheet" href={{ url_for( 'static' , filename='style.css' ) }} />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main') }}"><input type="submit" id="hover" value="Home" /></a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('profile') }}"><input type="submit" id="hover" value="Profile" /></a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('login') }}"><input type="submit" id="hover" value="Login" /></a>
                            <a href="{{ url_for('signup') }}"><input type="submit" id="hover" value="Sign Up" /></a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('logout') }}"><input type="submit" id="hover" value="Logout" /></a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
